# EzySpeechTranslate Configuration File
# Version 3.0.0

# ============================================
# Main Server Configuration
# ============================================
server:
  host: "0.0.0.0"                    # 0.0.0.0 = all interfaces, 127.0.0.1 = localhost only
  port: 1915                         # Main server port (user interface + API)
  debug: false                       # Set to true for development only
  secret_key: "change-this-to-a-random-secret-key-in-production"

# ============================================
# Admin Frontend Server Configuration
# ============================================
admin_server:
  host: "0.0.0.0"                    # Admin interface host
  port: 1916                         # Admin interface port (must be different from main)
  debug: false                       # Set to true for development only

# ============================================
# Authentication Settings
# ============================================
authentication:
  enabled: true                      # Enable/disable authentication
  admin_username: "admin"            # Admin username
  admin_password: "admin123"         # CHANGE THIS IN PRODUCTION!
  session_timeout: 7200              # Session timeout in seconds (2 hours)
  jwt_secret: "change-this-jwt-secret-in-production"  # CHANGE THIS!

# ============================================
# Logging Configuration
# ============================================
logging:
  level: "INFO"                      # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/app.log"               # Log file path
  max_bytes: 10485760                # Max log file size (10MB)
  backup_count: 5                    # Number of backup log files to keep
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# ============================================
# Database Configuration (Optional)
# ============================================
database:
  enabled: false                     # Enable persistent database storage
  type: "sqlite"                     # Options: sqlite, postgresql, mysql
  path: "data/translations.db"       # SQLite database file path

  # For PostgreSQL/MySQL (uncomment and configure if using):
  # host: "localhost"
  # port: 5432
  # username: "user"
  # password: "password"
  # database: "ezyspeech"

# ============================================
# Export Configuration
# ============================================
export:
  default_format: "txt"              # Default export format (txt, srt, json)
  output_directory: "exports"        # Directory for exported files
  include_timestamps: true           # Include timestamps in exports
  include_corrections: true          # Include correction status in exports

# ============================================
# Advanced Settings
# ============================================
advanced:
  # WebSocket settings
  websocket:
    ping_timeout: 60                 # WebSocket ping timeout (seconds)
    ping_interval: 25                # WebSocket ping interval (seconds)
    max_message_size: 1048576        # Max WebSocket message size (1MB)

  # Performance settings
  performance:
    max_concurrent_translations: 10  # Max concurrent translation requests
    translation_timeout: 30          # Translation request timeout (seconds)
    cache_size: 1000                 # Number of translations to cache

  # Security settings
  security:
    cors_origins: "*"                # CORS allowed origins (* = all, or list specific domains)
    rate_limit_enabled: false        # Enable rate limiting (for production)
    max_requests_per_minute: 60      # Max API requests per minute per IP

# ============================================
# Feature Flags
# ============================================
features:
  text_to_speech: true               # Enable TTS in user interface
  real_time_sync: true               # Enable real-time synchronization
  export_enabled: true               # Enable export functionality
  dark_mode: true                    # Enable dark mode toggle

# ============================================
# NOTES
# ============================================
# 1. IMPORTANT: Change all default passwords and secrets in production!
# 2. Use environment variables for sensitive data in production
# 3. Enable HTTPS in production deployments
# 4. Adjust model_size based on your hardware capabilities
# 5. Set authentication.enabled = false only for testing
# 6. Use 'base' model for best performance/accuracy balance
# 7. Ports must be different for server and admin_server
# 8. Default ports: 1915 (main), 1916 (admin)