<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzySpeechTranslate - Real-time Translation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.connected {
            background: #4CAF50;
            color: white;
        }

        .status.disconnected {
            background: #f44336;
            color: white;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-tts {
            background: #2196F3;
            color: white;
        }

        .btn-clear {
            background: #FF9800;
            color: white;
        }

        .btn-download {
            background: #4CAF50;
            color: white;
        }

        .select-box {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            min-width: 180px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            width: 150px;
        }

        .subtitle-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            min-height: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .subtitle-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-left: 5px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .subtitle-item.corrected {
            border-left-color: #4CAF50;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }

        .timestamp {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .text-source {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .text-target {
            color: #667eea;
            font-size: 1.3em;
            font-weight: bold;
            line-height: 1.6;
        }

        .subtitle-item.corrected .text-target {
            color: #2E7D32;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 100px 20px;
            font-size: 1.2em;
        }

        .tts-icon {
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px 10px;
            border-radius: 5px;
            background: #2196F3;
            color: white;
            border: none;
            transition: all 0.3s;
        }

        .tts-icon:hover {
            background: #1976D2;
        }

        .loading {
            color: #999;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn, .select-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è EzySpeechTranslate</h1>
            <p>Real-time Speech Translation System</p>
            <div id="connectionStatus" class="status disconnected">
                <span>‚óè</span>
                <span>Disconnected</span>
            </div>
        </div>

        <div class="controls">
            <label>Target Language:</label>
            <select class="select-box" id="targetLang">
                <option value="zh-cn">Chinese (Simplified)</option>
                <option value="zh-tw">Chinese (Traditional)</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="pt">Portuguese</option>
                <option value="it">Italian</option>
                <option value="nl">Dutch</option>
                <option value="pl">Polish</option>
                <option value="tr">Turkish</option>
                <option value="vi">Vietnamese</option>
                <option value="th">Thai</option>
                <option value="id">Indonesian</option>
                <option value="ms">Malay</option>
                <option value="hi">Hindi</option>
            </select>

            <button class="btn btn-tts" id="toggleTTS">üîä Enable TTS</button>

            <div class="slider-container">
                <label>Speed:</label>
                <input type="range" class="slider" id="rateSlider" min="0.5" max="2" step="0.1" value="1">
                <span id="rateValue">1.0x</span>
            </div>

            <div class="slider-container">
                <label>Volume:</label>
                <input type="range" class="slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                <span id="volumeValue">100%</span>
            </div>

            <button class="btn btn-clear" id="clearBtn">üóëÔ∏è Clear</button>
            <button class="btn btn-download" id="downloadBtn">üíæ Download</button>
        </div>

        <div class="subtitle-area" id="subtitleArea">
            <div class="empty-state">
                Waiting for translation data...
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let ttsEnabled = false;
        let ttsRate = 1.0;
        let ttsVolume = 1.0;
        let translations = [];
        let targetLang = 'zh-cn';
        let isTranslating = {};

        // Google Translate API (client-side translation)
        async function translateText(text, targetLang) {
            const cacheKey = `${text}_${targetLang}`;

            // Check cache
            const cached = sessionStorage.getItem(cacheKey);
            if (cached) {
                return cached;
            }

            try {
                // Use Google Translate API via free endpoint
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data && data[0] && data[0][0] && data[0][0][0]) {
                    const translated = data[0][0][0];
                    // Cache result
                    sessionStorage.setItem(cacheKey, translated);
                    return translated;
                }
            } catch (error) {
                console.error('Translation error:', error);
            }

            return text; // Return original if translation fails
        }

        // Connection status
        socket.on('connect', () => {
            updateConnectionStatus(true);
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
            console.log('Disconnected from server');
        });

        // Receive history
        socket.on('history', async (history) => {
            translations = history;
            await renderSubtitles();
        });

        // Receive new translation
        socket.on('new_translation', async (data) => {
            translations.push(data);
            await addSubtitle(data);

            if (ttsEnabled && data.translated) {
                speakText(data.translated);
            }
        });

        // Receive translation correction
        socket.on('translation_corrected', async (data) => {
            const index = translations.findIndex(t => t.id === data.id);
            if (index !== -1) {
                translations[index] = data;
                await renderSubtitles();
            }
        });

        // History cleared
        socket.on('history_cleared', () => {
            translations = [];
            renderSubtitles();
        });

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.innerHTML = '<span>‚óè</span><span>Connected</span>';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.innerHTML = '<span>‚óè</span><span>Disconnected</span>';
            }
        }

        // Render all subtitles
        async function renderSubtitles() {
            const area = document.getElementById('subtitleArea');

            if (translations.length === 0) {
                area.innerHTML = '<div class="empty-state">Waiting for translation data...</div>';
                return;
            }

            const subtitles = await Promise.all(
                translations.map(item => createSubtitleHTML(item))
            );

            area.innerHTML = subtitles.join('');
            area.scrollTop = area.scrollHeight;
        }

        // Add single subtitle
        async function addSubtitle(data) {
            const area = document.getElementById('subtitleArea');
            const emptyState = area.querySelector('.empty-state');

            if (emptyState) {
                area.innerHTML = '';
            }

            const html = await createSubtitleHTML(data);
            area.innerHTML += html;
            area.scrollTop = area.scrollHeight;
        }

        // Create subtitle HTML
        async function createSubtitleHTML(item) {
            const itemId = `subtitle-${item.id}`;

            // Translate if not already done
            if (!item.translated || item.currentLang !== targetLang) {
                item.currentLang = targetLang;

                // Show loading state
                setTimeout(async () => {
                    const elem = document.getElementById(itemId);
                    if (elem) {
                        const targetDiv = elem.querySelector('.text-target');
                        if (targetDiv) {
                            targetDiv.innerHTML = '<span class="loading">Translating...</span>';
                        }
                    }
                }, 0);

                // Perform translation
                item.translated = await translateText(item.corrected, targetLang);

                // Update display
                setTimeout(() => {
                    const elem = document.getElementById(itemId);
                    if (elem) {
                        const targetDiv = elem.querySelector('.text-target');
                        if (targetDiv) {
                            targetDiv.textContent = item.translated;
                        }
                    }
                }, 0);
            }

            const correctedBadge = item.is_corrected ? '<span class="badge">Corrected</span>' : '';
            const correctedClass = item.is_corrected ? 'corrected' : '';
            const translatedText = item.translated || 'Translating...';

            return `
                <div class="subtitle-item ${correctedClass}" id="${itemId}">
                    <div class="timestamp">
                        ${item.timestamp}
                        ${correctedBadge}
                        <button class="tts-icon" onclick="speakText('${escapeHtml(translatedText)}')">üîä</button>
                    </div>
                    <div class="text-source">EN: ${escapeHtml(item.corrected)}</div>
                    <div class="text-target">${escapeHtml(translatedText)}</div>
                </div>
            `;
        }

        // HTML escape
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/'/g, "\\'");
        }

        // TTS function
        function speakText(text) {
            if (!('speechSynthesis' in window)) {
                alert('Your browser does not support TTS');
                return;
            }

            speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = getLangCode(targetLang);
            utterance.rate = ttsRate;
            utterance.volume = ttsVolume;

            const voices = speechSynthesis.getVoices();
            const voice = voices.find(v => v.lang.startsWith(utterance.lang));
            if (voice) {
                utterance.voice = voice;
            }

            speechSynthesis.speak(utterance);
        }

        // Get language code for TTS
        function getLangCode(lang) {
            const langMap = {
                'zh-cn': 'zh-CN',
                'zh-tw': 'zh-TW',
                'ja': 'ja-JP',
                'ko': 'ko-KR',
                'es': 'es-ES',
                'fr': 'fr-FR',
                'de': 'de-DE',
                'ru': 'ru-RU',
                'ar': 'ar-SA',
                'pt': 'pt-PT',
                'it': 'it-IT'
            };
            return langMap[lang] || lang;
        }

        // Target language change
        document.getElementById('targetLang').addEventListener('change', async (e) => {
            targetLang = e.target.value;
            // Re-translate all items
            translations.forEach(item => {
                item.translated = null;
                item.currentLang = null;
            });
            await renderSubtitles();
        });

        // TTS toggle
        document.getElementById('toggleTTS').addEventListener('click', () => {
            ttsEnabled = !ttsEnabled;
            const btn = document.getElementById('toggleTTS');

            if (ttsEnabled) {
                btn.textContent = 'üîá Disable TTS';
                btn.style.background = '#f44336';
            } else {
                btn.textContent = 'üîä Enable TTS';
                btn.style.background = '#2196F3';
                speechSynthesis.cancel();
            }
        });

        // Speed control
        document.getElementById('rateSlider').addEventListener('input', (e) => {
            ttsRate = parseFloat(e.target.value);
            document.getElementById('rateValue').textContent = ttsRate.toFixed(1) + 'x';
        });

        // Volume control
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            ttsVolume = parseFloat(e.target.value);
            document.getElementById('volumeValue').textContent = Math.round(ttsVolume * 100) + '%';
        });

        // Clear subtitles
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Clear all subtitles?')) {
                translations = [];
                renderSubtitles();
            }
        });

        // Download subtitles
        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (translations.length === 0) {
                alert('No subtitles to download');
                return;
            }

            let content = 'EzySpeechTranslate Subtitle File\n';
            content += 'Generated: ' + new Date().toLocaleString() + '\n';
            content += 'Target Language: ' + targetLang + '\n\n';
            content += '=' .repeat(60) + '\n\n';

            translations.forEach((item, index) => {
                content += `[${index + 1}] ${item.timestamp}\n`;
                content += `EN: ${item.corrected}\n`;
                content += `${targetLang.toUpperCase()}: ${item.translated || 'Not translated'}\n`;
                if (item.is_corrected) {
                    content += `(Corrected)\n`;
                }
                content += '\n' + '-'.repeat(60) + '\n\n';
            });

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `subtitles_${targetLang}_${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });

        // Load voice list
        if ('speechSynthesis' in window) {
            speechSynthesis.addEventListener('voiceschanged', () => {
                const voices = speechSynthesis.getVoices();
                console.log('Available voices:', voices);
            });
        }
    </script>
</body>
</html>
