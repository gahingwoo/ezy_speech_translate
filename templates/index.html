<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ™ï¸ EzySpeechTranslate</h1>
            <p>å®æ—¶è¯­éŸ³ç¿»è¯‘ç³»ç»Ÿ - å¬ä¼—ç«¯</p>
            <div id="connectionStatus" class="status disconnected">
                <span>â—</span>
                <span>æœªè¿æ¥</span>

            <div class="slider-container">
                <label>è¯­é€Ÿ:</label>
                <input type="range" class="slider" id="rateSlider" min="0.5" max="2" step="0.1" value="1">
                <span id="rateValue">1.0x</span>
            </div>

            <div class="slider-container">
                <label>éŸ³é‡:</label>
                <input type="range" class="slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                <span id="volumeValue">100%</span>
            </div>

            <button class="btn btn-clear" id="clearBtn">ğŸ—‘ï¸ æ¸…ç©ºå­—å¹•</button>
            <button class="btn btn-download" id="downloadBtn">ğŸ’¾ ä¸‹è½½å­—å¹•</button>
        </div>

        <div class="subtitle-area" id="subtitleArea">

    <script>
        const socket = io();
        let ttsEnabled = false;
        let ttsRate = 1.0;
        let ttsVolume = 1.0;
        let translations = [];

        // è¿æ¥çŠ¶æ€
        socket.on('connect', () => {
            updateConnectionStatus(true);
            console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
            console.log('ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥');
        });

        // æ¥æ”¶å†å²è®°å½•
        socket.on('history', (history) => {
            translations = history;
            renderSubtitles();
        });

        // æ¥æ”¶æ–°ç¿»è¯‘
        socket.on('new_translation', (data) => {
            translations.push(data);
            addSubtitle(data);

            if (ttsEnabled) {
                speakText(data.corrected);
            }
        });

        // æ¥æ”¶ç¿»è¯‘æ ¡æ­£
        socket.on('translation_corrected', (data) => {
            const index = translations.findIndex(t => t.id === data.id);
            if (index !== -1) {
                translations[index] = data;
                renderSubtitles();
            }
        });

        // å†å²æ¸…ç©º
        socket.on('history_cleared', () => {
            translations = [];
            renderSubtitles();
        });

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.innerHTML = '<span>â—</span><span>å·²è¿æ¥</span>';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.innerHTML = '<span>â—</span><span>æœªè¿æ¥</span>';
            }
        }

        // æ¸²æŸ“æ‰€æœ‰å­—å¹•
        function renderSubtitles() {
            const area = document.getElementById('subtitleArea');

            if (translations.length === 0) {
                area.innerHTML = '<div class="empty-state">ç­‰å¾…ç¿»è¯‘æ•°æ®...</div>';
                return;
            }

            area.innerHTML = translations.map(item => createSubtitleHTML(item)).join('');
            area.scrollTop = area.scrollHeight;
        }

        // æ·»åŠ å•ä¸ªå­—å¹•
        function addSubtitle(data) {
            const area = document.getElementById('subtitleArea');
            const emptyState = area.querySelector('.empty-state');

            if (emptyState) {
                area.innerHTML = '';
            }

            area.innerHTML += createSubtitleHTML(data);
            area.scrollTop = area.scrollHeight;
        }

        // åˆ›å»ºå­—å¹• HTML
        function createSubtitleHTML(item) {
            const correctedBadge = item.is_corrected ? '<span class="badge">å·²æ ¡å¯¹</span>' : '';
            const correctedClass = item.is_corrected ? 'corrected' : '';

            return `
                <div class="subtitle-item ${correctedClass}">
                    <div class="timestamp">
                        ${item.timestamp}
                        ${correctedBadge}
                        <button class="tts-icon" onclick="speakText('${escapeHtml(item.corrected)}')">ğŸ”Š</button>
                    </div>
                    <div class="text-en">EN: ${escapeHtml(item.english)}</div>
                    <div class="text-cn">CN: ${escapeHtml(item.corrected)}</div>
                </div>
            `;
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/'/g, "\\'");
        }

        // TTS åŠŸèƒ½
        function speakText(text) {
            if (!('speechSynthesis' in window)) {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒ TTS åŠŸèƒ½');
                return;
            }

            // å–æ¶ˆå½“å‰æœ—è¯»
            speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = ttsRate;
            utterance.volume = ttsVolume;

            // å°è¯•ä½¿ç”¨ä¸­æ–‡è¯­éŸ³
            const voices = speechSynthesis.getVoices();
            const chineseVoice = voices.find(voice => voice.lang.startsWith('zh'));
            if (chineseVoice) {
                utterance.voice = chineseVoice;
            }

            speechSynthesis.speak(utterance);
        }

        // TTS åˆ‡æ¢
        document.getElementById('toggleTTS').addEventListener('click', () => {
            ttsEnabled = !ttsEnabled;
            const btn = document.getElementById('toggleTTS');

            if (ttsEnabled) {
                btn.textContent = 'ğŸ”‡ ç¦ç”¨ TTS';
                btn.style.background = '#f44336';
            } else {
                btn.textContent = 'ğŸ”Š å¯ç”¨ TTS';
                btn.style.background = '#2196F3';
                speechSynthesis.cancel();
            }
        });

        // è¯­é€Ÿæ§åˆ¶
        document.getElementById('rateSlider').addEventListener('input', (e) => {
            ttsRate = parseFloat(e.target.value);
            document.getElementById('rateValue').textContent = ttsRate.toFixed(1) + 'x';
        });

        // éŸ³é‡æ§åˆ¶
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            ttsVolume = parseFloat(e.target.value);
            document.getElementById('volumeValue').textContent = Math.round(ttsVolume * 100) + '%';
        });

        // æ¸…ç©ºå­—å¹•
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å­—å¹•å—ï¼Ÿ')) {
                translations = [];
                renderSubtitles();
            }
        });

        // ä¸‹è½½å­—å¹•
        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (translations.length === 0) {
                alert('æ²¡æœ‰å­—å¹•å¯ä¸‹è½½');
                return;
            }

            let content = 'EzySpeechTranslate å­—å¹•æ–‡ä»¶\n';
            content += 'ç”Ÿæˆæ—¶é—´: ' + new Date().toLocaleString() + '\n\n';
            content += '=' .repeat(60) + '\n\n';

            translations.forEach((item, index) => {
                content += `[${index + 1}] ${item.timestamp}\n`;
                content += `EN: ${item.english}\n`;
                content += `CN: ${item.corrected}\n`;
                if (item.is_corrected) {
                    content += `(å·²æ ¡å¯¹)\n`;
                }
                content += '\n' + '-'.repeat(60) + '\n\n';
            });

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `subtitles_${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });

        // åŠ è½½è¯­éŸ³åˆ—è¡¨
        if ('speechSynthesis' in window) {
            speechSynthesis.addEventListener('voiceschanged', () => {
                const voices = speechSynthesis.getVoices();
                console.log('å¯ç”¨è¯­éŸ³:', voices.filter(v => v.lang.startsWith('zh')));
            });
        }
