version: '3.8'

services:
  # EzySpeechTranslate Backend Server
  ezyspeech-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ezyspeech-server
    ports:
      - "1915:1915"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./logs:/app/logs
      - ./exports:/app/exports
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - ezyspeech-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1915/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: ezyspeech-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - ezyspeech-server
    restart: unless-stopped
    networks:
      - ezyspeech-network
    profiles:
      - production

  # Optional: PostgreSQL Database (for persistent storage)
  postgres:
    image: postgres:15-alpine
    container_name: ezyspeech-db
    environment:
      POSTGRES_DB: ezyspeech
      POSTGRES_USER: ezyspeech_user
      POSTGRES_PASSWORD: change_this_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ezyspeech-network
    profiles:
      - database

networks:
  ezyspeech-network:
    driver: bridge

volumes:
  postgres-data: